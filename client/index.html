<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Volleyball</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 450px;
            background-color: #000;
            margin: 20px;
            border: 2px solid #333;
            overflow: hidden;
        }

        canvas {
            background-color: #000;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #score-display {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 24px;
            z-index: 5;
        }

        .score-box {
            padding: 5px 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        #waiting-text {
            margin-top: 20px;
            font-size: 18px;
        }

        #controls-info {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="score-display" class="hidden">
            <div id="player1-score" class="score-box">0</div>
            <div id="player2-score" class="score-box">0</div>
        </div>
        
        <div id="menu-screen" class="screen">
            <h1>Arcade Volleyball</h1>
            <button id="find-match-btn">Find Match</button>
        </div>
        
        <div id="waiting-screen" class="screen hidden">
            <h1>Finding Match</h1>
            <div id="waiting-text">Waiting for opponent...</div>
        </div>
        
        <div id="game-over-screen" class="screen hidden">
            <h1>Game Over</h1>
            <div id="winner-text"></div>
            <div id="final-score"></div>
            <button id="play-again-btn">Play Again</button>
        </div>
        
        <div id="controls-info">
            Controls: Arrow keys to move, Spacebar to jump
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
